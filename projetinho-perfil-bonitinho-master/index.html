<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-perfil-bonitinho</title>
    <!-- css do desktop -->
    <link rel="stylesheet" href="style.css">
    <!-- css do mobile -->
    <link rel="stylesheet" href="media.css">
    <!-- FONTE DO google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/782e4cfd7d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- main semantica >definir o conteúdo principal da página ou da aplicação. Ele representa o conteúdo mais importante da página, que está diretamente relacionado ao tópico central do documento ou a funcionalidade principal de uma aplicação -->

    <main id="card">
        <!-- <section> representa uma seção dentro de um documento e geralmente contém um título, o qual é definido por meio de um dos elementos entre <h1> e <h6>. Podemos utilizar o <section>, por exemplo, para descrever as seções/tópicos de um documento. -->
        <section id="container-logo">
            <div>
                <img src="./imagens/logo.svg" alt="logo">
            </div>
        </section>
        <!-- AQUI TEMOS UMA SEGUNDA SEÇÃO -->
        <section id="container-merchan">
            <div id="merchan">
                <!-- as informações p, span, p de novo  -->
                <p id="titulo"> <span>we're</span><br>
                    COOMING <br> SOON
                </p>
                <p>
                    Hello fellow shappers! We're currentlu biuilding our new fashion store. Add your email below to stay
                    up-to-date with annoucements and our launch deals.
                </p>


            </div>
            <!-- aqui temos um botão e um input dentro de uma div -->

            <div id="container-btn">

                <input type="text" placeholder="Email Address">
                <i class="fas fa-chevron-right"></i>
            </div>
        </section>

        <!-- AQUI TEMOS UMA 3 SEÇÃO -->

        <section id="container-modelo">

            <img src="./imagens/modelo.jpg" alt="modelo">

        </section>

    </main>
</body>

</html>
